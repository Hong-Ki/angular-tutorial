<div *ngFor="let p of products; index as productId" >
  <h3> 
    <a [title]="p.name +'detail'" [routerLink]="['/products', productId]">{{p.name}}</a>
    </h3>
    <p *ngIf="p.description">
      Description : {{p.description}}
    </p>
      <button (click)="share">
    Share
  </button>
  <app-product-alert (notify)="onNotify()" [product]="p"></app-product-alert>

</div>
